---
layout: default
---

<div class="home">
  <ul class="post__list">
    {% for question in site.questions %}
      {% if question.title != "Solution" %}
        <li>
          <a href="{{ site.baseurl}}{{question.url }}">{{ question.title }}</a>
          {% for tag in question.tags %}
            <span class="tag">{{tag}}</span>
          {% endfor %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
